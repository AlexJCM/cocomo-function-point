<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <h:form id="PF6">
            <br></br>
            <div class="card">
                <h4 class="card-header text-center font-weight-bold text-uppercase py-4">PASO 06:</h4>
                <div class="card-body">
                    <div id="table" class="table-editable">
                        <table class="table table-hover">
                            <thead class="thead-dark">
                                <tr class="text-center">
                                    <th scope="col" width="400">Sueldo</th>
                                    <th scope="col">Resultados</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        Sueldo Mensual 
                                        <h:inputText id="idS"  class="form-control" value="#{pf.sueldo}" p:type="number" p:min="0"> 
                                            <f:ajax listener="#{pf.acturalizarED()}" render="idE idD idP idCT" />
                                        </h:inputText>
                                        Imprevistos
                                        <h:inputText id="idI"  class="form-control" value="#{pf.imprevistos}" p:type="number" p:min="0"> 
                                            <f:ajax listener="#{pf.acturalizarED()}" render="idE idD idP idCT" />
                                        </h:inputText>
                                    </th>
                                    <th scope="row"> 
                                        Esfuerzo <h:outputText id="idE" value="#{pf.effort}" class="form-control"/>
                                        Duración <h:outputText id="idD" value="#{pf.duration}" class="form-control"/>
                                        Número de personas <h:outputText id="idP" value="#{pf.personas}" class="form-control"/>                                  
                                        Costo total <h:outputText id="idCT" value="#{pf.costoTotal}" class="form-control"/>
                                    </th>
                                </tr>
                            </tbody>
                        </table>   
                    </div>
                </div>          
            </div>
            <!--**************** Generacion PDF ********************-->
            <br></br>
            <h:commandButton class="btn btn-lg btn-primary" value="Generar PDF" action="#{pf.generarPDF()}" />      
            <br></br>
            <!--*****************************************************-->   
        </h:form>
    </ui:composition>
</html>
