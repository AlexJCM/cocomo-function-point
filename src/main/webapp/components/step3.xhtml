<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <h:form id="PF3">           
            <br></br>
            <div class="card">
                <h4 class="card-header text-center font-weight-bold text-uppercase py-4">PASO 03:</h4>
                <div class="card-body">
                    <div id="table" class="table-editable">
                        <table class="table table-hover">
                            <thead class="thead-dark">
                                <tr class="text-center">
                                    <th scope="col">Líneas de Código</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col" width="150" >Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        Seleccione Lenguaje de Programación
                                        <h:selectOneMenu id="select1" styleClass="form-control" value="#{pf.strLC}">
                                            <f:selectItems value="#{util.listaLenguajes}" />
                                            <f:ajax listener="#{pf.actualizarLC()}" render="idLC ideLC" />
                                        </h:selectOneMenu>
                                    </th>
                                    <th scope="row"> 
                                        Ingrese Líneas de Código 
                                        <h:inputText id="ideLC" value="#{pf.LC}" class="form-control" p:type="number" p:min="0">
                                            <f:ajax listener="#{pf.actualizarLC()}" render="idLC" />
                                        </h:inputText>
                                    </th>
                                    <th scope="row"> 
                                        SLoC 
                                        <h:outputText id="idLC" value="#{pf.SLoC}" class="form-control"/>
                                    </th>
                                </tr>
                            </tbody>
                        </table>   
                    </div>
                </div>          
            </div>
        </h:form>
    </ui:composition>
</html>
